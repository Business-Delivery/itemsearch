<!-- Simple Styling -->
<style>
	body {
		background: #fff;
		 -webkit-text-size-adjust: 100%;
		/* #dcdddf, #eee */
	}

	.savingseventcontainer {
		background: #dcdddf !important;
		border-radius: 5px;
		padding: 10px 20px;
	}

	.couponcontainer {
		max-width: 1400px;
	}

	.coupontile {
		height: 410px;
		border: #dcdddf 4px solid;
		background: #fff;
		border-radius: 20px;
		font-family: 'Roboto', sans-serif;
		position: relative;
	}

	#coupons a {
		text-decoration: none;
		color: #000 !important;
	}

 .bottom-align-text {
    position: absolute;
    bottom: 0;
    right: 0;
  }
	.pricing {
		float: left;
		margin-right: 0;
		white-space: nowrap;
		color: #d7232a;
		font-size: 45px;
		font-weight: 800;
		line-height: 40px;
	}

	.price-dollarSign,
	.price-cents,
	.price-limit {
		font-size: 15px;
		vertical-align: super;
		margin: 0;
		padding: 0;
	}
	.price-dollarSign {
		font-size: 20px;
	}

	.price-cents {
		margin-left: -5px;
		font-size: 20px;
		vertical-align: top;
	}

	.price-limit {
		display: block;
		font-size: 12px !important;
		text-transform: uppercase;
		line-height: 5px;
		vertical-align: top;
		margin-top: 4px;
		margin-bottom: 15px;
		font-weight: 400
	}

	.pricing-item {
		margin-top: 10px;
		float: left;
		display: inline;
		vertical-align: top;
	}

	.price-off {
		font-size: 25px;
		line-height: 40px;

		padding-left: 5px;
		letter-spacing: 0px;
		vertical-align: top;
	}

	.key {
		display: none;
		visibility: hidden;
	}

	.brand {
		font-weight: bold;
	}

	.item-red-text {
		color: #d7232a;
		font-style: italic;
	}

	.item-red-text,
	.item-numbers {
		font-size: 12px;
		line-height: 12px;
	}

	.productimg {
		width: 75%;
		margin: 0 auto;
		padding-bottom: 10px !important; 
      
	}

	@media (max-width: 991px) {
		.coupontile {
			height: 425px;
		}
	}

	@media (min-width: 1030px) {
		.productimg {
			width: 90%;
		}

		.coupontile {
			height: 410px;
		}
	}

	.item-relative {
		position: relative;
	}

	.item-absolute {
		position: absolute;
	}
</style>
<style>
	.bse-hero {
		background: url(https://www.costcobusinessdelivery.com/wcsstore/USBD/bse-page/bse-background-cyan.jpg);

	.bse-hero-description {

	.margintop-1 {

	}

	}

	}

	@media (max-width: 1275px) {
		.bse-hero-description {
			font-size: 15px;

		}

		.bse-hero-save {

			margin-top: 20px;
		}

		.bse-valid-dates {
			font-size: 17px;
		}
	}

	@media (max-width: 768px) {

		.bse-hero-description,
		.bse-hero-items {
			visibility: hidden;
			display: none;
		}

		.bse-hero-items-mobile {
			visibility: visible;

		}

		.bse-valid-dates {

	}

	@media (max-width: 400px) {

		}
	}

	.bse-sidekick {
		width: 100%;
		background: #eff7fb;
		margin-top: 10px;
		margin-bottom: 10px;
		border-radius: 5px;
		border: solid 1px #e2eef6;
	}

	.bse-sidekick .locationpin {
		font-size: 45px;
		color: #e51937;
	}

	.bse-sidekick-text {
		padding-top: 10px;
		font-size: 18px;
		font-weight: bold;
	}

	.bse-sidekick-link {
		padding-top: 20px;
	}

	.align-link-right {
		text-align: right;
	}

	.align-link-center {
		text-align: center;
	}

	.visible-sm-custom {
		display: none;
		visibility: hidden;
	}

	.visible-sm-custom hr {
		padding: 0;
		margin: 0;
	}

	@media (max-width: 1025px) {
		.hidden-sm-custom {
			visibility: hidden;
			display: none;
		}

		.visible-sm-custom {
			visibility: visible;
			display: block;
		}

		.bse-sidekick-text {
			padding-top: 0;
		}

		.bse-sidekick-link {
			padding-top: 0;
			padding: 20px 0;
			text-align: center !important;
		}
	}

	.bse-hero,
	.bse-sidekick {
		max-width: 1370px;
		margin-bottom: 20px;
		
	}

</style>

<div class="container-fluid couponcontainer">
	<div class="savingseventcontainer">
		<div class="row" style="margin-bottom: 5px;">
			<!-- <div class="col-md-1 hidden-sm-custom text-right">
				<img src="https://www.costcobusinessdelivery.com/wcsstore/USBD/bse-page/left-icon-dark.png"
					alt="Walk-In" style="height: 60px; margin-top: 5px">
			</div> -->
			<div class="col-md-5 hidden-sm-custom">
				<div class="bse-sidekick-text">Digital Coupons Testing Tool</div>
				<p>FOR INTERNAL USE ONLY – DO NOT SHARE</p>
			</div>

			<div class="col-xs-12 col-sm-12 col-lg-12 col-xl-3 bse-sidekick-link align-link-right">
				<a href="#" id="nationwide"><span>Nationwide Only</span></a>
			</div>
			<div class="col-xs-12 visible-sm-custom">
				<hr>
			</div>

			<div class="col-xs-12 col-sm-12 col-lg-12 col-xl-3 bse-sidekick-link align-link-center">
				<a href="#" id="local"><span>Include Local</span></a>
			</div>
		</div>
		<div class="row" id="coupons">

		</div>



		<script type="text/javascript">
			 //List items
    var data = prompt("Please paste JSON Data");

				var transform = {
					"<>": "a", "href":function(){if(this.delivery !== "N") return("https://www.costcobusinessdelivery.com/CatalogSearch?keyword=" + this.search);}, "class": "key${key} nw-${nationwide}", "html": [
						{
							"<>": "div", "class": "col-xs-6 col-lg-3 col-xl-2 coupontile margin-right", "html": [
								{
									'<>': 'div', "class": "row pricing", 'html': [
										{
											'<>': 'div', "class": "col-xs-12 item-relative", 'html': [
												{
													'<>': 'div', "class": "pricing-item", 'html': [
														{ "<>": "span", "class": "price-dollarSign", "text": "${itemPrefix}" },
														{ "<>": "span", "class": "price-dollar", "text": "${dollar}" },
														{ "<>": "span", "class": "price-cents", "text": " ${cents}" },
														{ "<>": "span", "class": "price-off", "text": "OFF" },
														{ "<>": "span", "class": "price-limit", "html": "${limit}" }
													]
												}
											]
										}
									]
								},
								{
									'<>': 'div', "class": "row", 'html': [
										{
											'<>': 'div', "class": "col-xs-12 iteminfo", 'html': [
												{ "<>": "span", "class": "brand", "text": "${product}" },
												{ "<>": "br" },
												{ "<>": "span", "class": "brand-details", "text": " ${description}" },
												{ "<>": "br" },
												{ "<>": "p", "class": "item-numbers", "text": "${item}" },
												{ "<>": "p", "class": "item-red-text", "text": "${redText}" }
											]
										}
									]
								},
								{
									'<>': 'div', "class": "col-xs-12 bottom-align-text", 'html': [
										{ "<>": "img", "class": "img-responsive productimg", "src": "https://images.costcobusinessdelivery.com/ImageDelivery/imageService?profileId=12028466&recipeName=680&itemId=${imageFilePath}" }
									]
								}
							]
						}
					]
				};
				$(function () {

        //Create the list
        $('#coupons').json2html(data,transform);
    });

		</script>
		<div style="clear:both"></div>
		<div style="clear:both"></div>



	</div>

	<!--start terms-->
	<div style="padding: 12px; color: #222222;font-size: 12px; line-height: 16px;text-align: left;">
